
name: Deploy

on:
    push:
        branches: [ main ]
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        permissions:
            contents: 'read'
        strategy:
            matrix:
                command: [ lint, typecheck ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v5

            -   name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'
                    cache: 'npm'

            -   name: Install dependencies
                run: npm install

            -   name: ${{ matrix.command }}
                run: npm run ${{ matrix.command }}

    deploy:
        name: Deploy to GitHub Pages
        runs-on: ubuntu-latest
        needs: [ check ]
        permissions:
            contents: 'read'
            pages: 'write'
            id-token: 'write'
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            -   name: Setup Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'
                    cache: 'npm'

            -   name: Install dependencies
                run: npm install

            -   name: Build
                run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: './dist'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
